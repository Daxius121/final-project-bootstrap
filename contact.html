<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navlist">
        <li>
          <a href="index.html"
            ><img src="images/logo.png" alt="Logo" id="logo"
          /></a>
        </li>
        <li class="navitem"><a href="index.html">Home</a></li>
        <li class="navitem"><a href="about.html">About</a></li>
        <li class="navitem"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <form class="textcenter navmargintop">
      <p id="contactstart">Contact Me</p>
      <i class="fa-solid fa-fish fa-2xl fa-bounce"></i>
      <i class="fa-solid fa-fish fa-2xl fa-flip-horizontal"></i>
      <p>Fields marked with * are required.</p>
      <label for="ContactForm">Name *</label>
      <br />
      <input
        type="text"
        name="ContactForm"
        id="fname"
        required
        size="40"
        class="smallmargin"
      />
      <br />
      <label for="ContactForm">E-Mail *</label>
      <br />
      <input
        type="text"
        name="ContactForm"
        id="email"
        required
        size="40"
        class="smallmargin"
      />
      <br />
      <label for="ContactForm">Message *</label>
      <br />
      <input
        type="text"
        name="message"
        id="message"
        required
        size="80"
        class="smallmargin"
      />
      <br />
      <input type="submit" value="Submit" id="submit" class="smallmargin" />
    </form>
    <footer class="navmargintop">
      <div class="textcenter">
        <a href="https://twitter.com/rebasmallz" class="smallmargin"
          ><i class="fa-brands fa-twitter fa-2xl"></i
        ></a>
        <a href="https://facebook.com/whities" class="smallmargin">
          <i class="fa-brands fa-facebook fa-2xl"></i
        ></a>
        <a href="https://instagram.com/rebasmallz" class="smallmargin"
          ><i class="fa-brands fa-instagram fa-2xl"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
